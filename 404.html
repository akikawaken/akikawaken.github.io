<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>404 Not Found - akikawaken.github.io</title>
        <link rel="stylesheet" href="https://akikawaken.github.io/RJC/css/all-mode.css" />
    </head>
    <body>
        <noscript>
            <h1>あなたのアクセスしたページは移動したか、存在しません。</h1>
        </noscript>
        <h1 id="url"></h1>
        <hr>
        <h2><a href="https://akikawaken.github.io/RJC/Json/">Indexに戻る</a></h2>
        <hr>
        <p><a href="https://developer.mozilla.org/ja/docs/Web/HTTP/Status/404">404 Not Found</a><br>
            考えられる原因は以下の通りです。</p>
            <ul>
            <li>URLのスペルミス<br>
            URLのTypo等が考えられます。 目的のURLをお確かめください。<br>
            <em>大文字小文字の間違いが多発しています!</em></li>
            <li>ページの移動<br>
            ページの移動が考えられます。
            <blockquote>
            <p>ヒント:ページを放し飼いしているため、いつの間にかどこかへ歩いて行ってしまうことがあります。</p>
            </blockquote>
            </li>
            <li>ページの削除/非公開化<br>
            ページの削除やページの非公開化が考えられます。<br>
            大抵の場合はGitHubに残っています。</li>
            </ul>
        <script>
        document.getElementById("url").innerText = 
          "あなたのアクセスした " + window.location.href + " は移動したか、存在しません。";
        </script>
    </body>
</html>
