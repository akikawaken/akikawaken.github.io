    <h2>trainNameDBとは</h2>
    <p>自身のアドオンと他人の作成したアドオンのtrainName(name)が競合することを避けるために、既知の予約済みtrainName(name)のリストを提供します。<br>
        また、"何故"同一名を付与してはいけないか、競合を"回避"するために利用してはいけない命名方法は何か、"どうやって"命名方法を決めることでユニークな名前を付けられるか、"活用"する方法は何か の4つに関するドキュメントを作成する予定です。</p>
