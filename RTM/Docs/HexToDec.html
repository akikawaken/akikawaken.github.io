    <div class="main">
        <h2>HexからDecに変換するメモ</h2>
        <p>0. Windowsであることを確認する<br>
        1. 電卓を起動する<br>
        2. 左上の<code>≡</code>をクリックする<br>
        3. "プログラマー"をクリックする<br>
        4. HEX,DEC,OCT,BINが縦並びで書いてあるとこのHEXをクリックする<br>
        5. カラーコードを入力する<br>
        6. DECのとこに出た数字が16-&gt;10したやつ</p>
